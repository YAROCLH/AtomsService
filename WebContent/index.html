<!DOCTYPE html>
<html>
<head>
	<title>Atoms - Admin Portal</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    
	<script type="text/javascript" src="js/JQuery-2.1.4.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/index.js"></script>	
</head>
		<body>
<div class="container-centered loginContainer">
    <div class="row-centered">
        <div class="centering">
            <div class="container">
                <div class="row">
                    <div class="col-xs-offset-5 col-xs-2 text-center">
                        <img src="images/logo.png" style="display:inline-block;" width="90%" class="img-responsive" />
                    </div>
                </div>
                <div class="row" style="padding-top:50px;">
                    <div class="col-xs-offset-1 col-xs-10">

                        <div class="form-group">
                            <label class="text-login-white" for="email">Admin User:</label>
                            <input type="text" class="form-control" placeholder="User" required="required" id="name" autocomplete="on">
                        </div>
                        <div class="form-group">
                            <label class="text-login-white"  for="pwd">Password:</label>
                            <input type="password" placeholder="Password" required class="form-control" id="pass">
                        </div>
                        <div class="checkbox">
                            <label class="text-login-white">
                                <input type="checkbox" id="RememberCheck"> Remember me</label>
                        </div>
                        <button type="button" id="login" class="btn btn-success btn-lg btn-block Login">Log In</button>


                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <span class="text-login-white"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

		</body>
</html>
